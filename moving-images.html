<html>

<head>
  <title>moving game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body>
  <div class="section">


    <div class="container">
      <div class="col-md-12">
        <h1 class="game-title text-center">Star Wars Shooter</h1>
        <div class="time-div text-center">
          <h1 id="time-left"></h1></div>
        <div id="movingContainer">
          <img id="movingElement" src="assets/img/firstordertrooper.png">
          <img onload="" id="target" src="assets/img/ewok.png">
          <div id="missile"></div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div id="">
              <h1 id="scoreDisplay"></h1></div>
          </div>
          <div class="col-md-4">
            <div id="">
              <h1 id="shotDisplay"></h1></div>
          </div>
          <div class="col-md-4">
            <div id="">
              <h1 id="points"></h1>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>

  <div class="modal fade score-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Game Summary</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div id="show-hits"></div><br />
          <div id="show-shotsFired"></div><br />
          <div id="show-hitRatio"></div>
          <div id="show-score"></div>


        </div>
        <div class="modal-footer">
          <button onclick="location.reload();" type="button" class="btn btn-primary" data-dismiss="modal">Restart Game</button>
          <button onclick="goHome();" type="button" class="btn btn-danger">Exit Game</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade quit-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Game Menu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Quit Game?
          </p>
        </div>
        <div class="modal-footer">
          <button onclick="goHome();" type="button" class="btn btn-danger" data-dismiss="modal">QUIT</button>
          <button onclick="" type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>





  <!-- ====== js ===== -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script src="assets/js/script.js"></script>
</body>

</html>
